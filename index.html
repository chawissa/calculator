<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen" data-screen>0</div>

      <div class="buttons-grid">
        <button class="clear btn btn-red" data-backspace>AC</button>
        <button class="all-clear btn btn-red" data-reset>C</button>
        <button class="operator btn" data-operator>%</button>
        <button class="operator btn" data-operator>/</button>

        <button class="digit btn" data-number>7</button>
        <button class="digit btn" data-number>8</button>
        <button class="digit btn" data-number>9</button>
        <button class="operator btn" data-operator>x</button>

        <button class="digit btn" data-number>4</button>
        <button class="digit btn" data-number>5</button>
        <button class="digit btn" data-number>6</button>
        <button class="operator btn" data-operator>-</button>

        <button class="digit btn" data-number>1</button>
        <button class="digit btn" data-number>2</button>
        <button class="digit btn" data-number>3</button>
        <button class="operator btn" data-operator>+</button>

        <button class="digit btn btn-zero" data-number>0</button>
        <button class="decimal btn" data-decimal>.</button>
        <button class="equals btn" data-equals>=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
